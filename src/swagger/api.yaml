                            schema:
                                type: object
                                properties:
                                    post_id:
                                        type: integer
                                    content:
                                        type: string

        put:
            tags:
                - post
            description: 게시글 수정하기. 수정할 항목만 넣어주면 됨.

            parameters:
                - name: postid
                  in: path
                  description: 게시글 고유 아이디
