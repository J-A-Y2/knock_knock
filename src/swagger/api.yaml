tags:
    - name: user
      description: 유저 라우터 모음
    - name: post
      description: 게시글 라우터 모음
    - name: participation
      description: 참가 라우터 모음
    - name: comment
      description: 댓글 라우터 모음
    - name: message
      description: 메세지 라우터 모음

paths:
    /users/register:
        post:
            tags:
                - user
            description: 유저 회원가입하기. job까지 필수, 이후로 선택

            parameters:
                deprecated: true

            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                username:
                                    type: string
                                email:
                                    type: string
                                nickname:
                                    type: string
                                user_password:
                                    type: string
                                gender:
                                    type: string
                                birthday:
                                    type: string
                                    format: date
                                job:
                                    type: string
                                region:
                                    type: string
                                profile_image:
                                    type: string
                                mbti:
                                    type: string
                                religion:
                                    type: string
                                height:
                                    type: string
                                hobby:
                                    type: array
                                    items:
                                        type: string
                                presonality:
                                    type: array
                                    items:
                                        type: string
                                ideal:
                                    type: array
                                    items:
                                        type: string
                                introduce:
                                    type: string
                required: true

            responses:
                '201':
                    description: 회원가입 성공!
                    content:
                        application/json:
                            schema:
                            type: object
                            properties:
                                username:
                                    type: string
                                email:
                                    type: string
                                nickname:
                                    type: string
                                user_password:
                                    type: string
                                gender:
                                    type: string
                                birthday:
                                    type: string
                                    format: date
                                job:
                                    type: string
                                region:
                                    type: string
                                profile_image:
                                    type: string
                                mbti:
                                    type: string
                                religion:
                                    type: string
                                height:
                                    type: string
                                hobby:
                                    type: array
                                    items:
                                        type: string
                                presonality:
                                    type: array
                                    items:
                                        type: string
                                ideal:
                                    type: array
                                    items:
                                        type: string
                                introduce:
                                    type: string

                '400':
                    description: Invalid ID supplied
                '404':
                    description: Not Found
                '405':
                    description: Validation exception

    /users/login:
        post:
            tags:
                - user
            description: 유저 로그인 하기.

            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                password:
                                    type: string
                required: true

            responses:
                '200':
                    description: 로그인 성공
                    content:
                        application/json:
                            schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                password:
                                    type: string
                '405':
                    description: Invalid input

    /users/mypage:
        get:
            tags:
                - user
            description: 유저 정보 불러오기

            responses:
                '200':
                    description: 유저 정보 불러오기 성공!
                    content:
                        application/json:
                            schema:
                            type: object
                            properties:
                                userId:
                                    type: integer
                                email:
                                    type: string
                                username:
                                    type: string
                                nickname:
                                    type: string
                                gender:
                                    type: string
                                birthday:
                                    type: string
                                    format: date
                                job:
                                    type: string
                                region:
                                    type: string
                                profileImage:
                                    type: string
                                mbti:
                                    type: string
                                religion:
                                    type: string
                                height:
                                    type: string
                                hobby:
                                    type: array
                                    items:
                                        type: string
                                presonality:
                                    type: array
                                    items:
                                        type: string
                                ideal:
                                    type: array
                                    items:
                                        type: string
                                introduce:
                                    type: string
                '400':
                    description: Invalid status value

    /users/{userId}:
        get:
            tags:
                - user
            description: 유저 정보 조회하기.
            parameters:
                - name: userId
                  in: path
                  description: 유저 고유 아이디
                  required: true

            responses:
                '200':
                    description: 유저 조회 성공!
                    content:
                        application/json:
                            schema:
                            type: object
                            properties:
                                userId:
                                    type: integer
                                email:
                                    type: string
                                username:
                                    type: string
                                nickname:
                                    type: string
                                gender:
                                    type: string
                                birthday:
                                    type: string
                                    format: date
                                job:
                                    type: string
                                region:
                                    type: string
                                profileImage:
                                    type: string
                                mbti:
                                    type: string
                                religion:
                                    type: string
                                height:
                                    type: string
                                hobby:
                                    type: array
                                    items:
                                        type: string
                                presonality:
                                    type: array
                                    items:
                                        type: string
                                ideal:
                                    type: array
                                    items:
                                        type: string
                                introduce:
                                    type: string

                '400':
                    description: Invalid tag value

    /users/mypage/delete:
        delete:
            tags:
                - user
            description: 유저 정보 삭제하기.
            parameters:
                in: query
                description: 유저 아이디
                required: true
                style: form
                explode: true
                schema:
                    type: array
                    items:
                        type: string
            responses:
                '200':
                    description: 유저 삭제 성공!

                '400':
                    description: Invalid tag value

    /users/mypage/update:
        put:
            tags:
                - user
            description: 유저 정보 수정하기

            parameters:
                deprecated: true

            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                nickname:
                                    type: string
                                job:
                                    type: string
                                region:
                                    type: string
                                profileImage:
                                    type: string
                                mbti:
                                    type: string
                                religion:
                                    type: string
                                height:
                                    type: string
                                hobby:
                                    type: array
                                    items:
                                        type: string
                                presonality:
                                    type: array
                                    items:
                                        type: string
                                ideal:
                                    type: array
                                    items:
                                        type: string
                                indtroduce:
                                    type: string

                required: true

            responses:
                '200':
                    description: 유저 정보 수정하기 성공!
                    content:
                        application/json:
                            schema:
                            type: object
                            properties:
                                nickname:
                                    type: string
                                job:
                                    type: string
                                region:
                                    type: string
                                profileImage:
                                    type: string
                                mbti:
                                    type: string
                                religion:
                                    type: string
                                height:
                                    type: string
                                hobby:
                                    type: array
                                    items:
                                        type: string
                                presonality:
                                    type: array
                                    items:
                                        type: string
                                ideal:
                                    type: array
                                    items:
                                        type: string
                                indtroduce:
                                    type: string

                '400':
                    description: Invalid ID supplied

                '404':
                    description: Pet not found
                '405':
                    description: Validation exception

    /users/isLogin:
        get:
            tags:
                - user
            description: 유저 로그인 여부 확인하기

            responses:
                '405':
                    description: Invalid input
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                    email:
                                        type: string
                                    nickname:
                                        type: string
    /users/network:
        get:
            tags:
                - user
            description: 오늘의 낙낙(네트워크) 랜덤으로 6명 불러오기

            responses:
                '200':
                    description: 랜덤 유저 6명 불러오기 성공!
                    content:
                        application/json:
                            schema:
                            type: object
                            properties:
                                message:
                                    type: string
                                randomUsers:
                                    type: array
                                    items:
                                        type: object
                                        properties:
                                            userId:
                                                type: integer
                                            email:
                                                type: string
                                            username:
                                                type: string
                                            nickname:
                                                type: string
                                            gender:
                                                type: string
                                            birthday:
                                                type: string
                                                format: date
                                            job:
                                                type: string
                                            region:
                                                type: string
                                            profileImage:
                                                type: string
                                            mbti:
                                                type: string
                                            religion:
                                                type: string
                                            height:
                                                type: string
                                            hobby:
                                                type: array
                                                items:
                                                    type: string
                                            presonality:
                                                type: array
                                                items:
                                                    type: string
                                            ideal:
                                                type: array
                                                items:
                                                    type: string
                                            introduce:
                                                type: string
                '400':
                    description: Invalid value

    /posts:
        get:
            tags:
                - post
            description: 전체 게시글 불러오기 (시간순)
            parameters:
                - name: page
                  in: query
                  description: 페이지 번호
                  schema:
                  type: integer
                  minimum: 1
                  default: 1
                  required: true
                - name: perPage
                  in: query
                  description: 페이지 당 게시글 개수
                  schema:
                  type: integer
                  minimum: 1
                  default: 5
                  required: true
            responses:
                '200':
                    description: 전체 게시글 불러오기 성공.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                    allPostCount:
                                        type: integer
                                    currentPage:
                                        type: integer
                                    postList:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                post_id:
                                                    type: integer
                                                profile_image:
                                                    type: string
                                                    nullable: true
                                                post_type:
                                                    type: string
                                                post_title:
                                                    type: string
                                                post_image:
                                                    type: string
                                                    nullable: true
                                                place:
                                                    type: string
                                                meeting_time:
                                                    type: string
                                                post_content:
                                                    type: string
                                                is_completed:
                                                    type: boolean
                                                    default: false
                                                total_m:
                                                    type: integer
                                                total_f:
                                                    type: integer
                                                recruited_m:
                                                    type: integer
                                                recruited_f:
                                                    type: integer
                                                createdAt:
                                                    type: string
                                                    format: date-time
                                                updatedAt:
                                                    type: string
                                                    format: date-time
                                                userId:
                                                    type: integer
                    required: true

        post:
            tags:
                - post
            description: 게시글 작성하기. 제목 100자, 내용 200자, 인원 10명 이하, 장소 30자 이하, recruited_f/m은 default 0으로 들어감.
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                post_title:
                                    type: string
                                post_content:
                                    type: string
                                post_type:
                                    type: string
                                total_m:
                                    type: integer
                                total_f:
                                    type: integer
                                place:
                                    type: string
                                meeting_time:
                                    type: string
                required: true

            responses:
                '201':
                    description: 게시글 작성하기 성공.

    /posts/:postId:
        get:
            tags:
                - post
            description: 개별 게시글 확인하기
            parameters:
                - name: postId
                  in: path
                  description: 게시글 고유 아이디
                  required: true
            responses:
                '200':
                    description: 개별 게시글 확인 성공.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                    post:
                                        type: object
                                        properties:
                                            post_id:
                                                type: integer
                                            profile_image:
                                                type: string
                                                nullable: true
                                            post_type:
                                                type: string
                                            post_title:
                                                type: string
                                            post_image:
                                                type: string
                                                nullable: true
                                            place:
                                                type: string
                                            meeting_time:
                                                type: string
                                            post_content:
                                                type: string
                                            is_completed:
                                                type: boolean
                                            total_m:
                                                type: integer
                                            total_f:
                                                type: integer
                                            recruited_m:
                                                type: integer
                                            recruited_f:
                                                type: integer
                                            createdAt:
                                                type: string
                                                format: date-time
                                            updatedAt:
                                                type: string
                                                format: date-time
                                            user_id:
                                                type: integer
                    required: true
        delete:
            tags:
                - post
            description: 게시글 삭제하기

            parameters:
                - name: postid
                  in: path
                  description: 게시글 고유 아이디
                  required: true

            responses:
                '200':
                    description: 게시글 삭제 성공.

        put:
            tags:
                - post
            description: 게시글 수정하기. 수정할 항목만 넣어주면 됨! total_m/f 수정할 때는 recruited_m/f 보다 큰 값이어야 함.

            parameters:
                - name: postid
                  in: path
                  description: 게시글 고유 아이디
                  required: true

            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                post_title:
                                    type: string
                                post_content:
                                    type: string
                                post_type:
                                    type: string
                                total_m:
                                    type: integer
                                total_f:
                                    type: integer
                                place:
                                    type: string
                                meeting_time:
                                    type: string
                required: true

            responses:
                '200':
                    description: 게시글 수정을 성공했습니다.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                '400':
                    description: Invalid ID supplied
                '404':
                    description: Order not found

    /participants/:postId/participants:
        post:
            tags:
                - participation
            description: 모임 신청하기

            parameters:
                - name: postid
                  in: path
                  description: 게시글 고유 아이디
                  required: true

            responses:
                '200':
                    description: 모임 신청 성공.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                '400':
                    description: Invalid ID supplied
                '404':
                    description: Order not found
        put:
            tags:
                - post
            description: 모임 신청 취소하기
            responses:
                '200':
                    description: 모임 신청 취소 성공.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
    /participants/:postId/userlist:
        get:
            tags:
                - participation
            description: 신청자 조회하기

            parameters:
                - name: postid
                  in: path
                  description: 게시글 고유 아이디
                  required: true

            responses:
                '200':
                    description: 신청자 조회 성공.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                    total:
                                        type: integer
                                    participantsList:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                participant_id:
                                                    type: integer
                                                canceled:
                                                    type: string
                                                status:
                                                    type: string
                                                user_id:
                                                    type: integer
                                                post_id:
                                                    type: integer
                '400':
                    description: Invalid ID supplied
                '404':
                    description: Order not found

    /participants/:participantId/allow:
        put:
            tags:
                - participation
            description: 신청인 수락하기

            parameters:
                - name: participantId
                  in: path
                  description: 참가 신청 고유 아이디
                  required: true

            requestbody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                user_id:
                                    type: integer
                required: true

            responses:
                '200':
                    description: 신청자 수락 성공.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                '400':
                    description: Invalid ID supplied
                '404':
                    description: User not found

    /participants/:participantId/deny:
        put:
            tags:
                - participation
            description: 신청인 거절하기

            parameters:
                - name: participantId
                  in: path
                  description: 참가 신청 고유 아이디
                  required: true

            requestbody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                user_id:
                                    type: integer
                required: true

            responses:
                '200':
                    description: 신청자 거절 성공.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                '400':
                    description: Invalid ID supplied
                '404':
                    description: User not found

    /participants/:postId/acceptedlist:
        get:
            tags:
                - participation
            description: 수락된 유저 조회

            parameters:
                - name: postid
                  in: path
                  description: 게시글 고유 아이디
                  required: true

            responses:
                '200':
                    description: 신청자 수락 성공.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    post_id:
                                        type: integer
                                    user_id:
                                        type: integer
                '400':
                    description: Invalid ID supplied
                '404':
                    description: User not found

    /comments:
        post:
            tags:
                - comment
            description: 댓글 작성하기

            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                post_id:
                                    type: integer
                                content:
                                    type: string
                required: true

            responses:
                '200':
                    description: 댓글 추가하기에 성공했습니다.
                '500':
                    description: '댓글 추가하기에 실패했습니다'

    /comments/:postId/:commentId:
        put:
            tags:
                - comment
            description: 댓글 수정 하기

            parameters:
                - name: postId
                  in: path
                  description: 게시글 아이디
                  required: true

                - name: commentid
                  in: path
                  description: 댓글 고유 아이디
                  required: true

            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                content:
                                    type: string
                required: true

            responses:
                '200':
                    description: 댓글 수정하기에 성공하셨습니다.
                '500':
                    description: 댓글 수정하기에 실패했습니다.
                '404':
                    description: 요청한 댓글의 정보를 찾을 수 없습니다.

        delete:
            tags:
                - comment
            description: 댓글 삭제 하기

            parameters:
                - name: commentId
                  in: path
                  description: 댓글 고유 아이디
                  required: true

            responses:
                '200':
                    description: 댓글 삭제하기에 성공하셨습니다.
                '401':
                    description: 작성한 유저에게 권한이 있습니다.
                '404':
                    description: 이미 삭제된 댓글입니다.
                '500':
                    description: 댓글 삭제하기에 실패했습니다.

    /comments/:postId:
        get:
            tags:
                - comment
            description: 댓글 불러오기 (커서기반 무한 스크롤)

            parameters:
                - name: postId
                  schema:
                      type: integer
                  in: query
                  description: 게시글 고유 아이디
                  required: true

                - name: cursor
                  schema:
                      type: integer
                  in: query
                  description: 커서의 마지막 위치값, 댓글의 아이디
                  required: true

            responses:
                '200':
                    description: 게시글 댓글 불러오기에 성공하셨습니다.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    commentList:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                comment_id:
                                                    type: integer
                                                post_id:
                                                    type: integer
                                                user_id:
                                                    type: integer
                                                comment_content:
                                                    type: string
                                                nickname:
                                                    type: string
                                                createAt:
                                                    type: datetime
                '500':
                    description: 게시글 댓글 불러오기에 실패했습니다.
                '404':
                    description: 요청한 게시물의 정보를 찾을 수 없습니다.
    /messages:
        post:
            tags:
                - message
            description: 쪽지 작성 하기

            requestbody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                receive_id:
                                    type: integer
                                content:
                                    type: string
                required: true

            responses:
                '200':
                    description: 쪽지 작성 성공.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message_id:
                                        type: integer
                                    send_id:
                                        type: integer
                                    receive_id:
                                        type: integer
                                    content:
                                        type: string
                                    createAt:
                                        type: datetime
                '400':
                    description: Invalid ID supplied
                '404':
                    description: User not found

        get:
            tags:
