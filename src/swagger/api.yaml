        get:
            tags:
                - post
            description: 개별 게시글 확인하기
            parameters:
                - name: postId
                  in: path
                  description: 게시글 고유 아이디
                  required: true
            responses:
                '200':
                    description: 개별 게시글 확인 성공.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
